version: 1
project_name: "docker-sync"

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/dockersync
    binary: docker-sync
    tags:
      - containers_image_docker_daemon_stub
      #- containers_image_openpgp
      - containers_image_storage_stub
      - containers_image_fulcio_stub
      - containers_image_rekor_stub

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: "Altinity"
    name: "docker-sync"

  name_template: "{{.ProjectName}}-v{{.Version}}"

dockers:
  - image_templates:
      - "altinity/docker-sync:{{.Version}}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - entrypoint.sh
  - image_templates:
      - "altinity/docker-sync:{{.Version}}-arm64v8"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    extra_files:
      - entrypoint.sh
docker_manifests:
  - name_template: "altinity/docker-sync:{{.Version}}"
    image_templates:
      - "altinity/docker-sync:{{.Version}}-amd64"
      - "altinity/docker-sync:{{.Version}}-arm64v8"
